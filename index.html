<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <h1 class="text-3xl font-bold underline">
      Hello world!
    </h1>
    <br><br><br>




<div class="grid-fractional">
    <div class="bg1"  style="grid-column: 1 / span 7; grid-row: 1;">1</div>
    <div class="bg2"  style="grid-column: 8 / span 2; grid-row: 1;">MSC FEBE</div>
    <div class="bg3"  style="grid-column: 10 / span 3; grid-row: 1 / span 2;">
    <!-- cranes -->
    <div class="w-full h-full">
        <div class="flex overflow-x-auto space-x-1 h-full custom-scrollbar">
            <div class="flex-shrink-0 w-12 bg-gray-200 p-1">1</div>
            <div class="flex-shrink-0 w-12 bg-gray-200 p-1">2</div>
            <div class="flex-shrink-0 w-12 bg-gray-200 p-1">3</div>
            <div class="flex-shrink-0 w-12 bg-gray-200 p-1">4</div>
            <div class="flex-shrink-0 w-12 bg-gray-200 p-1">5</div>
            <div class="flex-shrink-0 w-12 bg-gray-200 p-1">6</div>
            <div class="flex-shrink-0 w-12 bg-gray-200 p-1">7</div>
            <div class="flex-shrink-0 w-12 bg-gray-200 p-1">8</div>
            <div class="flex-shrink-0 w-12 bg-gray-200 p-1">9</div>
            <div class="flex-shrink-0 w-12 bg-gray-200 p-1">10</div>
        </div>
    </div>
  </div>
  <div class="bg4"  style="grid-column: 1 / span 6; grid-row: 2;">5</div>
  <div class="bg5"  style="grid-column: 7 / span 3; grid-row: 2;">6</div>
  <div class="bg6"  style="grid-column: 1; grid-row: 3 / span 4;">7</div>
  <div class="bg7"  style="grid-column: 2 / span 11; grid-row: 3;">8</div>
  <div class="bg8"  style="grid-column: 2 / span 11; grid-row: 4;">9</div>
  <div class="bg9"  style="grid-column: 2 / span 11; grid-row: 5;">10</div>
  <div class="bg10" style="grid-column: 2 / span 11; grid-row: 6;">11</div>
</div>






  </body>
</html>

<style>
    /* Solo afecta a .custom-scrollbar */
    .custom-scrollbar::-webkit-scrollbar {
        height: 5px !important; /* Muy fina */
    }

    .custom-scrollbar::-webkit-scrollbar-track {
        background: #e5e7eb; /* gris (Tailwind gray-200) */
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #b45309; /* amarillo oscuro (Tailwind yellow-700) */
        border-radius: 4px;
    }

    .grid-fractional {
        display: grid;
        /*grid-template-columns: 2fr 2fr 2fr 75px 2fr 2fr 2fr 2fr 2fr 2fr 2fr 2fr;*/
        grid-template-columns: 50px 4fr 4fr 4fr 4fr 4fr 4fr 4fr 4fr 4fr 4fr 4fr;
        /* grid-template-rows: repeat(6, 1fr);*/
        gap: 0;
    }

    .bg1 { background: #fde68a; }   /* Amarillo */
    .bg2 { background: #a7f3d0; }   /* Verde claro */
    .bg3 { background: #bfdbfe; }   /* Azul claro */
    .bg4 { background: #fca5a5; }   /* Rojo claro */
    .bg5 { background: #ddd6fe; }   /* Lila claro */
    .bg6 { background: #fcd34d; }   /* Amarillo fuerte */
    .bg7 { background: #f87171; }   /* Rojo */
    .bg8 { background: #6ee7b7; }   /* Verde */
    .bg9 { background: #60a5fa; }   /* Azul */
    .bg10 { background: #fbbf24; }  /* Naranja */
    .bg11 { background: #a3e635; }  /* Verde lima */
</style>
